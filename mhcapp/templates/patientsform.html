{% extends 'adminleftsection.html' %}
{% block pagecontent %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-lg-start mb-4 justify-content-between">
        <h1 class="h3 mb-0 text-gray-800">Good Morning, Admin</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <!-- Patient Form -->
        <div class="col-xl-8 col-lg-10">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">New Patient Appointment Form</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="patientName">Patient Name</label>
                                <input type="text" class="form-control" id="patientName" placeholder="Enter patient name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="patientAge">Age</label>
                                <input type="number" class="form-control" id="patientAge" placeholder="Enter age">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="patientGender">Gender</label>
                                <select id="patientGender" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="patientAddress">Address</label>
                                <input type="text" class="form-control" id="patientAddress" placeholder="Enter address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="appointedDoctor">Appointed Doctor</label>
                                <select id="appointedDoctor" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Dr. Smith</option>
                                    <option>Dr. Johnson</option>
                                    <option>Dr. Brown</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <button type="button" class="btn btn-secondary">Back</button>
                                <button type="reset" class="btn btn-warning">Clear</button>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
