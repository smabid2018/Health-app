{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom Color Theme based on logo */
      :root {
        --primary-color: #4e73df; /* Replace this with your logo's primary color */
        --secondary-color: #1cc88a; /* Replace with secondary color */
      }

      /* Gradient Blue Background */
      body {
        background: linear-gradient(
          135deg,
          #4e73df,
          #1cc88a
        ); /* Gradient blue */
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column; /* Stack logo and container vertically */
      }

      .card {
        border: none;
        border-radius: 200px; /* Rounded border for the container */
        background-color: #a90606;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better contrast */
        margin-top: 20px; /* Reduced space between logo and container */
      }

      .card-body {
        background-color: #dcdcdc;
        padding: 2rem; /* Add padding inside the card */
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
      }

      .logo-container {
        text-align: center;
        margin-bottom: -50px; /* Reduced space below the logo */
        margin-top: -50px;
      }

      .logo-container img {
        width: 380px; /* Increased size */
      }

      .form-control {
        border-radius: 15px;
      }

      .form-check-label {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Login Container -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="height: auto"
    >
      <!-- Login Card -->
      <div class="card shadow-lg">
        <!-- Logo (Outside the Container) -->
        <div class="logo-container">
          <!-- Use Django static template tag -->
          <img src="{% static 'resource/logo.png' %}" alt="Logo" />
        </div>
        <div class="card-body">
          <!-- Form -->
           <!-- Add CSRF token for security -->
           <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Change username to phone since you're using phone as username -->
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Enter Phone Number"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter Password"
                required
              />
            </div>

            <!-- Add error messages -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
