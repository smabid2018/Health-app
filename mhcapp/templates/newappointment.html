{% extends 'adminleftsection.html' %} 
{% block pagecontent %}
<div class="container-fluid">
    <div class="row">
        <!-- Appointment Form -->
        <div class="col-xl-8 col-lg-10">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">New Patient Appointment Form</h6>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'newappointment' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="patientName">Patient Name</label>
                                <input type="text" class="form-control" id="patientName" name="patientName" placeholder="Enter patient name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="patientAge">Age</label>
                                <input type="number" class="form-control" id="patientAge" name="patientAge" placeholder="Enter age" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="patientGender">Gender</label>
                                <select id="patientGender" name="patientGender" class="form-control" required>
                                    <option value="" selected>Choose...</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Other</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="patientAddress">Address</label>
                                <input type="text" class="form-control" id="patientAddress" name="patientAddress" placeholder="Enter address" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="appointedDoctor">Appointed Doctor</label>
                                <select id="appointedDoctor" name="appointedDoctor" class="form-control" required>
                                    <option value="" selected>Choose...</option>
                                    {% for doctor in doctors %}
                                      <option value="{{ doctor.user.id }}">{{ doctor.user.name }} ({{ doctor.speciality }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
                                <button type="reset" class="btn btn-warning">Clear</button>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
